on:
  push:
    branches:
      - master  # 确保分支名称与实际默认分支一致

name: Release

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          release-type: go
          package-name: minotaur
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true
          changelog-types: >
            [
              {"type":"feat","section":"✨ Features | 新特性","hidden":false},
              {"type":"fix","section":"🐛 Bug Fixes | 修复","hidden":false},
              {"type":"improvement","section":"🚀 Improvements | 改进","hidden":false},
              {"type":"docs","section":"📝 Documentation | 文档","hidden":false},
              {"type":"style","section":"💅 Styling | 样式","hidden":false},
              {"type":"refactor","section":"♻️ Refactoring | 重构","hidden":false},
              {"type":"perf","section":"⚡️ Performance | 性能优化","hidden":false},
              {"type":"test","section":"✅ Tests | 测试","hidden":false},
              {"type":"build","section":"🔧 Build System | 构建系统","hidden":false},
              {"type":"ci","section":"👷 CI | 持续集成","hidden":false},
              {"type":"revert","section":"⏪ Reverts | 回退","hidden":false},
              {"type":"other","section":"🔄 Other | 其他更改","hidden":false}
            ]
          release-as: 0.6.0