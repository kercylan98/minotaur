syntax = "proto3";
package messages;
option go_package = "/github.com/kercylan98/minotaur/experiment/internal/vivid/vivid/internal/messages";

import "process_id.proto";

message GenerateRemoteActor {
  prc.ProcessId parent_pid = 1;
  string provider_name = 2;
  string actor_name = 100;
  string actor_name_prefix = 101;
  string mailbox_provider_name = 102;
  string dispatcher_provider_name = 103;
  string supervision_strategy_name = 104;
}

message GenerateRemoteActorResult {
  prc.ProcessId pid = 1;
}