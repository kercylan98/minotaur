syntax = "proto3";
package prc;
option go_package = "/github.com/kercylan98/minotaur/experiment/internal/vivid/prc";

import "process_id.proto";

message RaftFMSSnapshot {
  ProcessId leader_id = 1; // leader_id
  ProcessId voted_for = 2; // voted_for
  int64 current_term = 3; // current_term
  repeated ProcessId peers = 4; // peers
}

message RaftFMSLogEntry {
  repeated ProcessId process_ids = 1; // process_id
}